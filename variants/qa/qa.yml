---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: po1-gateway
spec:
  template:
    spec:
      containers:
      - name: po1-gateway
        env:
        - name: ENV_TYPE
          value: "qa"
        - name: PAYPAL_URL
          value: "qa.paypal.com"
        - name: DB_USER
          value: "qa_username"
        - name: DB_PASSWORD
          value: "qa_password"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080

